<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.7s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00796b;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 5px rgba(0,121,107,0.3);
    }

    button {
      width: 100%;
      background: #00796b;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #004d40;
    }

    .extra {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="loginEmail">Email Address</label>
      <input type="email" id="loginEmail" required />

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required />

      <button type="submit">Login</button>
    </form>
    <div class="extra">Access restricted to admin only.</div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      // Hardcoded admin credentials
      const adminEmail = "montesluigi16@gmail.com";
      const adminPassword = "montesluigi16";

      if (email === adminEmail && password === adminPassword) {
        alert("Login successful!");
        // Optionally store login info (minimal security)
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = "request.html"; // change to your admin page
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
